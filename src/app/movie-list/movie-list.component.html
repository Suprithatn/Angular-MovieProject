<app-header></app-header>
<div class="col-md-4 col-xs-12 col-sm-6" *ngFor="let movie of movieList; let i=index">
    <div class="thumbnail">
        <a [routerLink]="movie.movieid">
            <img [src]="movie.poster" [alt]="movie.moviename" class="img-responsive" style="width:100%">
        </a>
        <div class="caption text-center">
            <button type="button" class="btn btn-primary" (click)="onAddToCart(i)"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</button>
        </div>
    </div>
</div>
